name:                concat
version:             0.0.0.1
#synopsis:
#description:
homepage:            https://github.com/githubuser/concat#readme
license:             BSD3
author:              Author name here
maintainer:          example@example.com
copyright:           2018 Author name here
category:            Web
extra-source-files:
- README.md

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs:
    - src

executables:
  concat:
    source-dirs:      app
    main:             Main.hs
    ghc-options: -Wall -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - concat

tests:
  concat-test:
    source-dirs:      test
    main:             Spec.hs
    ghc-options: -Wall -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - concat
      - hspec
      - QuickCheck

github: githubuser/concat
